<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Create new customer</h2>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">
          Last name :
        </label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="firstName">
          First name :
        </label>
        <input type="text" id="firstName" class="form-control" name="firstName" ngModel required>
      </div>
      <div class="form-group">
        <label for="email">
          Email :
        </label>
        <input type="text" id="email" class="form-control" name="email" ngModel required>
      </div>
      <div class="form-group">
        <label for="number">
          Phone Number :
        </label>
        <input type="text" id="number" class="form-control" name="number" ngModel required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
